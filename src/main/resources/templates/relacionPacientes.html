  <link rel="stylesheet" th:href="@{/vendor/boxicons/css/boxicons.min.css}" >
  <link rel="stylesheet" th:href="@{/vendor/venobox/venobox.css}" >
  <link rel="stylesheet" th:href="@{/vendor/animate.css/animate.min.css}" >

<body>

  <!-- ======= Top Bar ======= -->
  <div th:replace="inicio::topbar" id="topbar" class="d-none d-lg-flex align-items-center fixed-top">

  </div>

  <!-- ======= Header ======= -->
  <header th:replace="inicio::header" id="header" class="fixed-top">

  </header><!-- End Header -->

  <!-- ===== form ====-->

  <section id="relacionpacientes"  class="formulario">
    <div class="container-fluid">
          <main id="main">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Edad</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Foto</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody th:each="paciente:${pacientes}" >
                <tr>

                  <td th:text="${paciente.nombre}"> </td>
                  <td th:text=${paciente.apellidos}> </td>
                  <td th:text=${paciente.edad}> </td>
                  <td th:text=${paciente.direccion}> </td>
                  <td th:text=${paciente.foto}> </td>
                  <td>
                  	<a class="btn btn-default" 
                  	th:href="@{bajaPaciente/?idPaciente=__${paciente.idPaciente}__}">
                  		<span class="icofont-ui-delete"></span>
                  	</a>
                  	<a class="btn btn-default" 
                  	th:href="@{editar/?idPaciente=__${paciente.idPaciente}__}" >
                  		<span class="icofont-ui-edit"></span>
                  	</a>
                  </td>

                </tr>
              </tbody>
            </table>
          </main><!-- End #main -->
    </div>
  </section>

  <!-- ======= Footer ======= -->
  <footer th:replace="inicio::footer" id="footer">

  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->

  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:hsrc="@{/vendor/jquery.easing/jquery.easing.min.js}"></script>
  <script th:src="@{/vendor/php-email-form/validate.js}"></script>
  <script th:src="@{/vendor/venobox/venobox.min.js}"></script>
  <script th:src="@{/vendor/waypoints/jquery.waypoints.min.js}"></script>
  <script th:src="@{/vendor/counterup/counterup.min.js}"></script>
  <script th:src="@{/vendor/owl.carousel/owl.carousel.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/js/main.js}"></script>
